<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio6</title>
    <link rel="stylesheet" href="ejercicio6.css">
</head>
<body>
    <label>Ingresar Nombre</label><br>
    <input type="text" id="nombre" maxlength="50" required placeholder="Nombre"><br><br>
    <label>Ingresar Apellido</label><br>
    <input type="text" id="apellido" maxlength="50" required placeholder="Apellido"><br><br>
    <label>Ingresar Edad</label><br>
    <input type="number" id="edad" min="0" required placeholder="Edad"><br><br>
    <label>Ingresar Altura en cm</label><br>
    <input type="number" id="altura" min="0" max="230" required placeholder="Altura"><br><br>
    <label>Ingresar Corrreo Electronico</label><br>
    <input type="email" id="correo" required placeholder="Correo"><br><br>
    <div>
    <p id="mensaje"></p>
    </div>
    <button type="submit" id="Enviar">Enviar</button><br><br>
    <script src="ejercicio6.js"></script>
</body>
</html>
